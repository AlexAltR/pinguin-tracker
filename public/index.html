<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Penguin Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Penguin Tracker</h1>
    <div>
        <h2>Select Group</h2>
        <select id="group-select"></select>
        <button id="load-data">Load Data</button>
    </div>

    <div id="student-data" style="display: none;">
        <h3>Students</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Penguin Count</th>
                </tr>
            </thead>
            <tbody id="students-list">
                <!-- Здесь будут отображаться студенты -->
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
